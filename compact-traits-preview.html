<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户特征设置 - 紧凑布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            color: #1a202c;
            text-align: center;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 1rem;
            color: #718096;
            text-align: center;
            margin-bottom: 40px;
        }

        .traits-hint {
            background: #e6fffa;
            border: 1px solid #81e6d9;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 32px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .hint-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .hint-text {
            color: #234e52;
            font-size: 0.9rem;
        }

        .traits-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
            max-width: 800px;
            margin: 0 auto;
        }

        .trait-item-compact {
            border: 2px solid #f3f4f6;
            border-radius: 12px;
            padding: 20px;
            background: #fafafa;
            transition: all 0.2s ease;
        }

        .trait-item-compact:hover {
            border-color: #e5e7eb;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .trait-header-compact {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .trait-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .trait-icon {
            font-size: 1.3rem;
            flex-shrink: 0;
        }

        .trait-info {
            flex: 1;
        }

        .trait-title {
            font-size: 1rem;
            font-weight: 600;
            color: #18181b;
            margin-bottom: 2px;
        }

        .trait-desc {
            font-size: 0.85rem;
            color: #6b7280;
            line-height: 1.3;
        }

        .trait-current-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #18181b;
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 20px;
            padding: 4px 12px;
            min-width: 50px;
            text-align: center;
        }

        .trait-slider-container {
            position: relative;
            margin-bottom: 12px;
        }

        .slider-track {
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            position: relative;
            margin: 20px 0;
        }

        .slider-progress {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #0ea5e9 50%, #8b5cf6 100%);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .slider-options {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
        }

        .slider-option {
            position: relative;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .option-dot {
            width: 16px;
            height: 16px;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            background: white;
            position: absolute;
            top: -5px;
            transition: all 0.2s ease;
            z-index: 2;
        }

        .slider-option:hover .option-dot {
            border-color: #18181b;
            transform: scale(1.1);
        }

        .slider-option.active .option-dot {
            border-color: #18181b;
            background: #18181b;
            transform: scale(1.2);
        }

        .option-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: #6b7280;
            position: absolute;
            top: 20px;
            white-space: nowrap;
            transition: color 0.2s ease;
        }

        .slider-option.active .option-label {
            color: #18181b;
        }

        .trait-description {
            font-size: 0.85rem;
            color: #4b5563;
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            font-style: italic;
        }

        .summary {
            margin-top: 40px;
            padding: 24px;
            background: #f7fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        .summary-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
            text-align: center;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .summary-label {
            font-size: 0.9rem;
            color: #4a5568;
        }

        .summary-value {
            font-size: 0.9rem;
            font-weight: 600;
            color: #2d3748;
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px;
            }

            .trait-header-compact {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
                margin-bottom: 12px;
            }

            .trait-left {
                gap: 8px;
            }

            .trait-current-value {
                font-size: 1rem;
                padding: 3px 10px;
                align-self: flex-end;
            }

            .slider-track {
                margin: 16px 0;
            }

            .option-label {
                font-size: 0.7rem;
                top: 18px;
            }

            .trait-description {
                font-size: 0.8rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">用户特征设置</h1>
        <p class="subtitle">紧凑滑块式布局 - 节省空间，操作便捷</p>
        
        <div class="traits-hint">
            <div class="hint-icon">💡</div>
            <div class="hint-text">
                <strong>新手提示：</strong>如果不确定如何选择，我们已为您设置了适合新手的默认选项（3分），您可以直接使用或根据个人情况调整
            </div>
        </div>

        <div class="traits-list" id="traitsList">
            <!-- 动态生成的特征项 -->
        </div>

        <div class="summary">
            <div class="summary-title">您的投资特征总结</div>
            <div class="summary-grid" id="summaryGrid">
                <!-- 动态生成的总结 -->
            </div>
        </div>
    </div>

    <script>
        const userTraits = [
            {
                id: 'risk_tolerance',
                title: '风险承受',
                desc: '您能接受多大的投资波动？',
                icon: '🛡️',
                options: [
                    { value: 1, label: '1分', desc: '完全不能接受亏损，只要保本' },
                    { value: 2, label: '2分', desc: '可接受很小的波动，亏损不超过5%' },
                    { value: 3, label: '3分', desc: '可接受适度波动，亏损不超过15%' },
                    { value: 4, label: '4分', desc: '可接受较大波动，亏损不超过25%' },
                    { value: 5, label: '5分', desc: '可接受高风险，亏损超过30%也能承受' }
                ],
                defaultValue: 3
            },
            {
                id: 'active_participation',
                title: '主动参与',
                desc: '您希望多深度参与投资决策？',
                icon: '🎯',
                options: [
                    { value: 1, label: '1分', desc: '完全不想管，全部交给专业人士' },
                    { value: 2, label: '2分', desc: '偶尔关注，主要听专业建议' },
                    { value: 3, label: '3分', desc: '适度参与，听建议但自己决定' },
                    { value: 4, label: '4分', desc: '积极参与，自己研究后做决策' },
                    { value: 5, label: '5分', desc: '完全主导，所有决策都自己做' }
                ],
                defaultValue: 3
            },
            {
                id: 'learning_willingness',
                title: '学习意愿',
                desc: '您愿意花多少时间学习投资？',
                icon: '📚',
                options: [
                    { value: 1, label: '1分', desc: '完全没时间学习投资知识' },
                    { value: 2, label: '2分', desc: '偶尔看看新闻，了解大概' },
                    { value: 3, label: '3分', desc: '定期看资讯，学习基础知识' },
                    { value: 4, label: '4分', desc: '主动学习，研究投资策略' },
                    { value: 5, label: '5分', desc: '深度学习，钻研各种投资理论' }
                ],
                defaultValue: 3
            },
            {
                id: 'strategy_dependency',
                title: '策略复杂度',
                desc: '您更倾向于哪种投资策略？',
                icon: '📊',
                options: [
                    { value: 1, label: '1分', desc: '最简单策略，买了就长期持有' },
                    { value: 2, label: '2分', desc: '简单策略，偶尔调整持仓' },
                    { value: 3, label: '3分', desc: '中等策略，定期优化投资组合' },
                    { value: 4, label: '4分', desc: '复杂策略，使用多种投资工具' },
                    { value: 5, label: '5分', desc: '高级策略，运用各种量化模型' }
                ],
                defaultValue: 2
            },
            {
                id: 'trading_frequency',
                title: '交易频次',
                desc: '您计划多久调整一次投资？',
                icon: '⏰',
                options: [
                    { value: 1, label: '1分', desc: '很少交易，半年以上才调整' },
                    { value: 2, label: '2分', desc: '低频交易，2-3个月调整一次' },
                    { value: 3, label: '3分', desc: '中频交易，每月都会看看调整' },
                    { value: 4, label: '4分', desc: '高频交易，每周都关注调整' },
                    { value: 5, label: '5分', desc: '超高频，几乎每天都在交易' }
                ],
                defaultValue: 2
            },
            {
                id: 'innovation_trial',
                title: '创新接受度',
                desc: '您对新的投资产品态度如何？',
                icon: '🚀',
                options: [
                    { value: 1, label: '1分', desc: '非常保守，只投最传统的产品' },
                    { value: 2, label: '2分', desc: '比较保守，只投成熟稳定的产品' },
                    { value: 3, label: '3分', desc: '适度开放，了解清楚后会尝试' },
                    { value: 4, label: '4分', desc: '比较开放，愿意尝试新兴产品' },
                    { value: 5, label: '5分', desc: '非常开放，积极尝试各种新产品' }
                ],
                defaultValue: 3
            }
        ];

        // 用户选择的值
        const userValues = {
            risk_tolerance: 3,
            active_participation: 3,
            learning_willingness: 3,
            strategy_dependency: 2,
            trading_frequency: 2,
            innovation_trial: 3
        };

        function getCurrentTraitDescription(traitId) {
            const trait = userTraits.find(t => t.id === traitId);
            if (!trait) return '';
            
            const currentValue = userValues[traitId];
            const option = trait.options.find(opt => opt.value === currentValue);
            return option ? option.desc : '';
        }

        function renderTraits() {
            const traitsList = document.getElementById('traitsList');
            traitsList.innerHTML = '';
            
            userTraits.forEach(trait => {
                const traitElement = document.createElement('div');
                traitElement.className = 'trait-item-compact';
                
                const optionsHtml = trait.options.map(option => `
                    <div class="slider-option ${userValues[trait.id] === option.value ? 'active' : ''}" 
                         onclick="selectOption('${trait.id}', ${option.value})"
                         title="${option.desc}">
                        <div class="option-dot"></div>
                        <div class="option-label">${option.value}</div>
                    </div>
                `).join('');

                traitElement.innerHTML = `
                    <div class="trait-header-compact">
                        <div class="trait-left">
                            <span class="trait-icon">${trait.icon}</span>
                            <div class="trait-info">
                                <div class="trait-title">${trait.title}</div>
                                <div class="trait-desc">${trait.desc}</div>
                            </div>
                        </div>
                        <div class="trait-current-value">${userValues[trait.id]}分</div>
                    </div>
                    <div class="trait-slider-container">
                        <div class="slider-track">
                            <div class="slider-progress" style="width: ${(userValues[trait.id] / 5) * 100}%"></div>
                        </div>
                        <div class="slider-options">
                            ${optionsHtml}
                        </div>
                    </div>
                    <div class="trait-description">${getCurrentTraitDescription(trait.id)}</div>
                `;
                
                traitsList.appendChild(traitElement);
            });
        }

        function selectOption(traitId, value) {
            userValues[traitId] = value;
            renderTraits();
            renderSummary();
        }

        function renderSummary() {
            const summaryGrid = document.getElementById('summaryGrid');
            summaryGrid.innerHTML = '';
            
            userTraits.forEach(trait => {
                const value = userValues[trait.id];
                const summaryItem = document.createElement('div');
                summaryItem.className = 'summary-item';
                summaryItem.innerHTML = `
                    <span class="summary-label">${trait.icon} ${trait.title}</span>
                    <span class="summary-value">${value}分</span>
                `;
                summaryGrid.appendChild(summaryItem);
            });

            // 添加总分
            const totalScore = Object.values(userValues).reduce((sum, val) => sum + val, 0);
            const totalItem = document.createElement('div');
            totalItem.className = 'summary-item';
            totalItem.style.borderTop = '1px solid #e2e8f0';
            totalItem.style.paddingTop = '12px';
            totalItem.style.marginTop = '8px';
            totalItem.innerHTML = `
                <span class="summary-label"><strong>总分</strong></span>
                <span class="summary-value"><strong>${totalScore}/30分</strong></span>
            `;
            summaryGrid.appendChild(totalItem);
        }

        // 初始化
        renderTraits();
        renderSummary();
    </script>
</body>
</html>
