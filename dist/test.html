<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Page</title>
</head>
<body>
    <h1>🎉 GitHub Pages 部署成功！</h1>
    <p>如果您能看到这个页面，说明部署基本成功。</p>
    <p>当前路径: <span id="current-path"></span></p>
    <p>基础URL: <span id="base-url"></span></p>
    
    <script>
        document.getElementById('current-path').textContent = window.location.pathname;
        document.getElementById('base-url').textContent = window.location.origin;
    </script>
</body>
</html>
